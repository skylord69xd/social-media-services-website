<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Social Media Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .admin-section {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }
        
        .admin-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .pending-feedback {
            margin-top: 2rem;
        }
        
        .feedback-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .feedback-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn-approve {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-reject {
            background-color: var(--accent-color);
            color: white;
        }
        
        .vouch-preview {
            max-width: 300px;
            margin-top: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/logos/your-logo.png" alt="Service Logo" class="logo">
            <h1>Admin Panel</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../">Back to Site</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <!-- Telegram Link Section -->
            <section class="admin-section">
                <h2>Update Telegram Channel Link</h2>
                <div class="form-group">
                    <label for="telegram-link">Telegram Channel URL:</label>
                    <input type="url" id="telegram-link" placeholder="https://t.me/yourchannel">
                </div>
                <button id="save-telegram-link" class="btn">Save Link</button>
                <p id="telegram-link-status" style="margin-top: 1rem;"></p>
            </section>
            
            <!-- Add Vouches Section -->
            <section class="admin-section">
                <h2>Add New Vouches</h2>
                <div class="form-group">
                    <label for="vouch-image">Image URL:</label>
                    <input type="url" id="vouch-image" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="vouch-desc">Description (optional):</label>
                    <input type="text" id="vouch-desc" placeholder="Optional description">
                </div>
                <button id="add-vouch" class="btn">Add Vouch</button>
                <div id="vouch-preview-container" style="margin-top: 1rem;"></div>
                <p id="vouch-status" style="margin-top: 1rem;"></p>
            </section>
            
            <!-- Manage Feedback Section -->
            <section class="admin-section">
                <h2>Manage Feedback</h2>
                <h3>Pending Approval</h3>
                <div id="pending-feedback-container" class="pending-feedback">
                    <!-- Pending feedback will be loaded here -->
                </div>
                
                <h3>Approved Feedback</h3>
                <div id="admin-approved-feedback">
                    <!-- Approved feedback will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Social Media Services Admin Panel</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
